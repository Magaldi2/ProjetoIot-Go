<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima PUC</title>
    <link
      rel="icon"
      href="/static/clima.png"
      type="image/png"
    />
    <style>
      /* RESET DE ESTILOS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1f2a44, #24304a);
        color: #ffffff;
        margin: 0;
        height: 100vh;
        overflow-x: hidden;
      }

      /* CABEÇALHO FIXO */
      header {
        background: rgba(20, 27, 43, 0.85);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
      }

      .header-content {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      header h1 {
        color: #02d7fd;
        font-size: 3em;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0;
        text-align: center;
      }

      /* Botão de voltar */
      .back-btn {
        background-color: #02d7fd;
        color: #fff;
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        position: absolute;
        left: 20px;
      }

      .back-btn:hover {
        background-color: #0197c1;
      }

      /* CONTEÚDO PRINCIPAL */
      .container {
        margin-top: 120px;
        padding: 40px;
        background: rgba(20, 27, 43, 0.85);
        border-radius: 30px;
        width: 90%;
        max-width: 1300px;
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        animation: fadeIn 1s ease-out;
        margin-left: auto;
        margin-right: auto;
      }

      .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 35px;
        margin-bottom: 85px;
      }

      .graph-item {
        background: rgba(170, 170, 170, 0);
        border-radius: 5px;
        padding: 25px;
        position: relative;
        width: 100%;
        height: 80vh; /* Define a altura como 50% da tela */
        max-height: 90vh; /* Garante um limite máximo */
        }

        .graph-item canvas {
        width: 100%;
        height: 100%; /* Ocupa toda a altura do container */
        border-radius: 20px;
        transition: transform 0.3s ease-in-out;
        }


      .graph-item h3 {
        color: #0199c1;
        font-size: 1.8em;
        margin-bottom: 15px;
        font-weight: 700;
        letter-spacing: 1px;
      }



      @media (max-width: 1024px) {
        header h1 {
          font-size: 2.5em;
        }

        .container {
          padding: 30px;
        }

        .graph-item h3 {
          font-size: 1.4em;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        header h1 {
          font-size: 2em;
        }

        .back-btn {
          font-size: 1em;
          padding: 8px 15px;
        }

        .graph-item h3 {
          font-size: 1.2em;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.5em;
        }

        .back-btn {
          font-size: 0.9em;
          padding: 5px 10px;
        }

        .graph-item h3 {
          font-size: 1em;
        }

        .graph-item {
            height: 50vh; /* Reduz a altura para telas menores */
            max-height: 70vh;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <a href="/" class="back-btn">Voltar</a>
      <div class="header-content">
        <h2>Sensores</h2>
      </div>
    </header>

    <div class="container">
      <div class="graph-container">
        <div class="graph-item">
          <h3>Dados Climáticos</h3>
          <canvas id="climateChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      const sensorData = JSON.parse('{{ .sensor_data }}');

      const climateCtx = document.getElementById('climateChart').getContext('2d');
      new Chart(climateCtx, {
        type: 'line',
        data: {
          labels: sensorData.timestamps,
          datasets: [
            {
              label: 'Temperatura (°C)',
              data: sensorData.temperature,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 2,
              fill: true
            },
            {
              label: 'Umidade (%)',
              data: sensorData.humidity,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderWidth: 2,
              fill: true
            },
            {
              label: 'Nível de Chuva (mm)',
              data: sensorData.rain_level,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderWidth: 2,
              fill: true
            },
            {
              label: 'Velocidade do Vento (km/h)', // Adicionando o rótulo para a velocidade do vento
              data: sensorData.wind_speed, // Adicionando os dados de velocidade do vento
              borderColor: 'rgba(153, 102, 255, 1)',
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              borderWidth: 2,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, // Desativa a proporção fixa
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#ffffff',
                font: { size: 12 }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.1)',
              titleColor: '#ffffff',
              bodyColor: '#ffffff'
            }
          },
          scales: {
            x: {
              ticks: { color: '#fff', maxRotation: 45, minRotation: 45 },
              grid: { color: 'rgba(255, 255, 255, 0.1)' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255, 255, 255, 0.1)' }
            }
          },
          layout: {
            padding: { left: 10, right: 10, top: 10, bottom: 10 }
          }
        }
      });
    </script>
  </body>
</html>
